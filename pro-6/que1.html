<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Image Slider </title>

    <!-- Custom css file -->
    <link rel="stylesheet" href="./slide.css">

    <!-- favicon attechment -->
    <link rel="icon" href="./favicon/logo.png">

</head>

<body>

    <h2>Simple Smart Image Slider</h2>

    <p>A JavaScript project using Arrays,
        Objects, and DOM Manipulation.</p>

    <div class="slider-container">
        <img id="slider-image" src="" alt="Slider Image">
        <p id="slider-caption">Caption will appear here.</p>
    </div>

    <p id="slide-counter">Slide X of Y</p>

    <div class="controls">
        <button id="prev-btn">Prev</button>
        <button id="next-btn">Next</button>
        <button id="autoplay-btn">Play/Pause Slideshow</button>
    </div>

    <div class="input-feature">
        <h3>Add Your Own Image</h3>
        <input type="text" id="new-img-url" placeholder="Image URL (e.g., images/pic4.jpg)">
        <input type="text" id="new-caption" placeholder="Caption (e.g., My New Picture)">
        <button id="add-btn">Add Slide</button>
    </div>
    <script src="./que1.js"></script>
</body>

</html>
