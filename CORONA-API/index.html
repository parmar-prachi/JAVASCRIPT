<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Tracker</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- BOOTSTRAP CSS  -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CHART CSRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

    <div class="banner"></div>

    <div class="corona-box d-flex flex-column flex-md-row">
    
    
    <!-- Right Column: Search + State Data -->
    <div class="col-md-7 p-4 search-section">
        <div class="d-flex gap-2 mb-4">
            <input type="text" id="stateInput" placeholder="Enter state name" class="form-control custom-input">
            <button onclick="fetchStateCovidData()" class="btn btn-danger">Search</button>
        </div>
        <div id="stateCovidContainer"></div>
    </div>
    <!-- Left Column: Summary + Chart -->
    <div class="col-md-5 p-4 corona-left">
        <div id="covidSummaryContainer"></div>
        <!-- Chart will appear here -->
        <div class="chart-wrapper mt-4" style="display: none;">
            <canvas id="stateCovidChart"></canvas>
        </div>
    </div>

</div>


    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    
</body>
</html
