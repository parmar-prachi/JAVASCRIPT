    <main>
        <div class="container py-5">
            <h1 class="text-center">Add New Product</h1>
        
            <form id="addProductForm" class="mt-4">
                <div class="mb-3">
                    <label class="form-label">Product ID</label>
                    <input type="number" id="productId" required class="form-control">
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" id="productName" required class="form-control">
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Price (USD)</label>
                    <input type="number" id="productPrice" required class="form-control">
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Stock Quantity</label>
                    <input type="number" id="productQty" required class="form-control">
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                <input type="file" id="productImage" required class="form-control" placeholder="./assets/images/jpg">
                </div>
        
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="productDesc" class="form-control" rows="3"></textarea>
                </div>
        
                <button class="btn btn-dark w-100" type="submit">Save Product</button>
            </form>
