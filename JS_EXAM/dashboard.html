<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body class="bg-light">

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>My Result Scoreboard</h3>
            <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
        </div>

        <!-- ADD RESULT -->

        <div class="card p-3 mb-3">
            <h5>Add Result</h5>
            <form onsubmit="addResult(event)">
                <input id="studentName" class="form-control mb-2" placeholder="Student Name" required>
                <input id="subject" class="form-control mb-2" placeholder="Subject" required>
                <input id="score" type="number" class="form-control mb-2" placeholder="Score" required>
                <input id="date" type="date" class="form-control mb-2">
                <button class="btn btn-success w-100">Add Result</button>
            </form>
        </div>

        <!-- SEARCH / FILTER / SORT -->

        <div class="card p-3 mb-3">
            <input id="searchInput" class="form-control mb-2" placeholder="Search by name or subject"
                oninput="renderResults()">

            <select id="filterSubject" class="form-control mb-2" onchange="renderResults()">
                <option value="">All Subjects</option>
            </select>
        </div>

        <!-- RESULT LIST -->

        <ul id="resultList" class="list-group"></ul>

    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
